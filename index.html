<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>V√≤ng quay may m·∫Øn</title>
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    margin: 20px 0 10px;
  }

  #container {
    position: relative;
    width: 360px;
    height: 360px;
  }

  canvas {
    background: #222;
    border-radius: 50%;
  }

#pointer {
  position: absolute;
  top: -6px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 14px solid transparent;
  border-right: 14px solid transparent;
  border-top: 26px solid #e74c3c; /* ƒë·∫ßu nh·ªçn quay xu·ªëng */
  z-index: 10;
}

  button {
    margin-top: 20px;
    padding: 10px 24px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #3498db;
    color: #fff;
  }

  #result {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>üé° V√≤ng quay may m·∫Øn</h2>

<div id="container">
  <div id="pointer"></div>
  <canvas id="wheel" width="360" height="360"></canvas>
</div>

<button id="spinBtn">Quay</button>
<div id="result"></div>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const options = ["Nh√≥m 1", "Nh√≥m 2", "Nh√≥m 3"];
const colors = ["#f1c40f", "#e74c3c", "#3498db"];
const arc = (2 * Math.PI) / options.length;

let startAngle = 0;
let currentRotation = 0;
let spinCount = 0;

// Th·ª© t·ª± k·∫øt qu·∫£: l·∫ßn 1 -> 3, l·∫ßn 2 -> 2, l·∫ßn 3 -> 1
const order = [2, 1, 0]; // index trong options (0: Nh√≥m1, 1: Nh√≥m2, 2: Nh√≥m3)

function drawWheel() {
  const center = canvas.width / 2;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < options.length; i++) {
    const angle = startAngle + i * arc;
    ctx.beginPath();
    ctx.fillStyle = colors[i];
    ctx.moveTo(center, center);
    ctx.arc(center, center, center - 5, angle, angle + arc);
    ctx.fill();

    // V·∫Ω ch·ªØ
    ctx.save();
    ctx.translate(center, center);
    ctx.rotate(angle + arc / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "bold 20px Arial";
    ctx.fillText(options[i], center - 20, 8);
    ctx.restore();
  }

  // t√¢m
  ctx.beginPath();
  ctx.fillStyle = "#fff";
  ctx.arc(center, center, 35, 0, 2 * Math.PI);
  ctx.fill();

  ctx.fillStyle = "#333";
  ctx.font = "bold 16px Arial";
  ctx.textAlign = "center";
  ctx.fillText("SPIN", center, center + 6);
}

drawWheel();

function spin() {
  const index = order[spinCount % order.length];
  spinCount++;

  const targetAngle =
    3 * Math.PI / 2 - (index * arc + arc / 2); 
  // kim ·ªü tr√™n (270deg)

  const spins = 6 * Math.PI * 2;
  const finalAngle = spins + targetAngle;

  const duration = 3000;
  const start = performance.now();
  const initial = startAngle;

  function animate(time) {
    const t = Math.min((time - start) / duration, 1);
    const ease = 1 - Math.pow(1 - t, 3); // ease out
    startAngle = initial + finalAngle * ease;
    drawWheel();

    if (t < 1) {
      requestAnimationFrame(animate);
    } else {
      document.getElementById("result").innerText =
        "üëâ K·∫øt qu·∫£: " + options[index];
    }
  }

  requestAnimationFrame(animate);
}

document.getElementById("spinBtn").addEventListener("click", spin);
</script>

</body>
</html>
